<div [class.reverse]="reverse" class="banner">
    @if (reverse) {
    <div class="image">
        <img src="{{image}}" alt="banner-img" />
    </div>
    }

    <div class="content">
        <span class="title">{{title}}</span>
        <span class="description">{{description}}</span>
    </div>

    @if (!reverse) {
    <div class="image">
        <img src="{{image}}" alt="banner-img" />
    </div>
    }
</div>
